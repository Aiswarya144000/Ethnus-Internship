<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Css-Login form</title>
  <style>
body{

        background-color: rgb(170, 8, 89);
}

table,tr,td{
  margin: 0px auto auto;
  padding: 5px;

}
.beauty{
  background-color: rgb(128, 8, 68);
  padding: 10px;
  width: 50%;
  margin-left: 300px;
  margin-top: 100px;
}
label{
  color: aliceblue;
}
button{
  font-weight: bold;
  color: rgb(75, 73, 73);
  font-size: medium;
  border-radius: 5px;
  border: none;
  padding: 7px;
  padding-right: 140px;
  padding-left: 140px;

}

  </style>
</head>

<body>
  <div class="beauty">
    <table>
      <tr>
        <td>
         <label> Name:</label>
        </td>
        <td>
          <input type="text" placeholder="your name" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Email:</label>
        </td>
        <td>
          <input type="email" placeholder="your email" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Password:</label>
        </td>
        <td>
          <input type="password" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Phone Number:</label>
        </td>
        <td>
          <input type="text" />
        </td>
      </tr>

      <tr>
        <td>
        <label>  Gender: </label>
        </td>
        <td>
          
          <font style="color: aliceblue;">
          Male: <input type="radio" name="gender"   >
          Female:<input type="radio" name="gender">
          Other: <input type="radio" name="gender">
          </font> 
        </td>
      </tr>
      <tr>
        <td>
        <label>  Language:</label>
        </td>
        <td>
          <select>
            <option value="lang">select language</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
        <label> Zip Code:</label>
        </td>
        <td>
          <input type="text">
        </td>
      </tr>

      <tr>
        <td>
        <label> About:</label>
        </td>
        <td>
          <textarea name="about" cols="20" rows="2" placeholder="write about yourself"></textarea>
        </td>
      </tr>
      <tr>
     <td colspan="2">
       <button > Register</button>
      
       </td>

    </tr>
    </table>
  </div>
  
</body>
</html>
